name: ğŸ­ Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # ğŸ‘ˆ manual trigger
    inputs:
      run_regression:
        description: "Run regression tests?"
        required: false
        default: "false"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # ğŸ§ª Install Playwright Browsers (Chromium, Firefox, WebKit)
      - name: ğŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      # ğŸ”¥ Run Smoke Tests
      - name: ğŸ”¥ Run Smoke Tests
        env:
          CI: true
          HEADLESS: true
        run: |
          echo "Running Smoke Suite..."
          npx playwright test --grep @smoke --reporter=line,allure-playwright,html || exit 1

      # ğŸ§© Run Sanity Tests
      - name: ğŸ§© Run Sanity Tests
        env:
          CI: true
          HEADLESS: true
        run: |
          echo "Running Sanity Suite..."
          npx playwright test --grep @sanity --reporter=line,allure-playwright,html || exit 1

      # ğŸ§¬ Run Regression Tests (manual trigger only)
      - name: ğŸ§¬ Run Regression Tests
        if: ${{ github.event.inputs.run_regression == 'true' }}
        env:
          CI: true
          HEADLESS: true
        run: |
          echo "Running Regression Suite..."
          npx playwright test --grep @regression --reporter=line,allure-playwright,html

      # ğŸ“Š Upload HTML Report
      - name: ğŸ“¤ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
          retention-days: 3

      # ğŸ“ˆ Upload Allure Results
      - name: ğŸ“¤ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 3
